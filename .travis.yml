language: python

os:
    - linux

branches:
  only:
    - master
    - dev

addons:
  apt:
    packages:
      - python3
      - gcc
      - gdb
      - python3-pip
      - pylint

before_script:
  - pip3 install ropper retdec-python keystone-engine capstone unicorn
  - echo "source `pwd`/gef.py" > ~/.gdbinit

script:
  - gdb -q -ex 'gef help' -ex 'gef config' -ex 'quit' /bin/ls
  - python3 ./tests/test-runner.py

notifications:
  email:
    recipients:
      - hugsy+github@blah.cat
    on_success: change
    on_failure: always
